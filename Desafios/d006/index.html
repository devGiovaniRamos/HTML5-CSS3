<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos insterir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1> até &lt;h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img>">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul>">Lista com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;b>">Negrito</abbr></li>
        
    </ul>
</body>
</html>
