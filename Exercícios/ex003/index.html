<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagnes</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo verá uma imagem que está na mesma pasta.</p>
    <img src="HTML5-200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens de uma sub-pasta.</p>
    <img src="imagens/CSS3-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://gitconnected.com/public/images/tutorials/svg/javascript.svg" alt="Logo Javascript">
</body>
</html>
